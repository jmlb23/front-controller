# ==========================================================
# 1. ConfigMap: Nginx Configuration
# ==========================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: php-router-nginx-config
  labels:
    app: php-router
data:
  default.conf: |
    server {
        listen 80;
        root /var/www/html;
        index index.php index.html;

        # Primary Routing:
        # Since Nginx has no files, try_files will fail immediately 
        # on $uri and fall back to /app.php, which is passed to the backend.
        location / {
            try_files $uri $uri/ /app.php$is_args$args;
        }

        # FastCGI Proxy:
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            # Nginx sends the path string "/var/www/html/app.php" to the PHP container
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
    }
---
# ==========================================================
# 2. Deployment: Decoupled Sidecar Pattern
# ==========================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-nginx-sidecar-deployment
  labels:
    app: php-router
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-router
  template:
    metadata:
      labels:
        app: php-router
    spec:
      volumes:
      # ðŸ›‘ REMOVED: shared 'app-code-share' volume (was erasing code)
      - name: nginx-conf-volume
        configMap:
          name: php-router-nginx-config
      
      containers:
      # --- Container A: Nginx ---
      - name: nginx-proxy
        image: nginx:stable-alpine
        ports:
        - containerPort: 80
        volumeMounts:
        # ðŸ›‘ REMOVED: Mount to /var/www/html
        - name: nginx-conf-volume
          mountPath: /etc/nginx/conf.d/
          readOnly: true
        
      # --- Container B: PHP-FPM ---
      - name: php-fpm-app
        # This image contains the code at /var/www/html/app.php
        image: docker.io/jmlb23/php-app:latest
        imagePullPolicy: Always # ðŸ›‘ Forces usage of locally loaded image
        # ðŸ›‘ REMOVED: Volume mount that was hiding the baked-in code
        # No ports needed (accessed via localhost:9000 by Nginx)

---
# ==========================================================
# 3. Service
# ==========================================================
apiVersion: v1
kind: Service
metadata:
  name: php-router-service
spec:
  selector:
    app: php-router
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
